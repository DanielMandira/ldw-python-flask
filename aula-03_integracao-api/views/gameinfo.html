{% extends "base.html" %}
{% block content %}

<div class="container py-5">
    <h2 class="text-center mb-5 text-uppercase fw-bold">Informações do Jogo</h2>
    <div class="row g-4 justify-content-center">
        <div class="col-md-6 col-lg-4 d-flex justify-content-center">
            <div class="card shadow-lg border-0 rounded-3 overflow-hidden" style="width: 20rem;">
                <img src="{{ ginfo.thumbnail }}" class="card-img-top" alt="{{ ginfo.title }}">
                <div class="card-body text-center bg-light">
                    <h5 class="card-title text-primary fw-bold">{{ ginfo.title }}</h5>
                    <p class="card-text mb-1"><strong>Gênero:</strong> {{ ginfo.genre }}</p>
                    <p class="card-text"><strong>Plataforma:</strong> {{ ginfo.platform }}</p>
                    <p class="card-text"><strong>Desenvolvedora:</strong> {{ ginfo.developer }}</p>
                    <p class="card-text"><strong>Lançamento:</strong> {{ ginfo.release_date }}</p>
                    <p class="card-text"><strong>Descrição:</strong> {{ ginfo.description }}</p>
                    <a href="{{url_for('games')}}" class="btn btn-outline-primary w-100 mt-2">Voltar</a>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
