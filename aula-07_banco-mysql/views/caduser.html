{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="card mt-4">
        <div class="card-header">
            <h2>Cadastro de usuário</h2>
        </div>
        <div class="card-body">
            <form action="{{url_for('caduser')}}" method="post" >
                <label>Email: </label>
                <input type="email" name="email" class="form-control" placeholder="email@exemplo.com" required>
                <label>Senha: </label>
                <input type="password" placeholder="Insira uma senha de no minimo 8 caracteres" name="password" class="form-control" required>
                <br>
                <input type="submit" value="Cadastrar" class="btn btn-danger">
            </form>
            <a href="{{url_for('login')}}">Já possui uma conta? Faça login</a>

        </div>
    </div>
</div>


{% endblock %}
