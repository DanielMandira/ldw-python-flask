{% extends 'base.html' %} {% block content %}

<div class="container-fluid p-5 text-center">
  <h1 class="titulo-pagina">Todos os Filmes</h1>
  <div class="row align-items-start">
    {% for movie in moviesjson %}
    <div class="col px-2 py-3">
      <div class="card">
        <div class="card-content">
          <div class="media">
            <div class="media-left">
              <figure class="image px-0">
                <img
                  class="capa"
                  src="{{ movie.image }}"
                  alt="Placeholder image"
                />
              </figure>
            </div>
            <div class="media-content">
              <div class="title-container">
                <p class="title">{{ movie.title }}</p>
                <p class="subtitle">{{ movie.original_title }}</p>
              </div>
              <div class="descricao-container">
                <p class="descricao">{{ movie.description }}</p>
              </div>
            </div>
          </div>
        </div>
        <footer class="card-footer">
          <a href="/movies/{{ movie.id }}" class="card-footer-item">Detalhes</a>
        </footer>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock content %}
