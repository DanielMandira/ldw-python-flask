{% extends 'base.html' %}
{% block content %}
{% with messages = get_flashed_messages(with_categories = true)%}
{%for category, message in messages%}
<div class="alert alert-{{category}}">
    <strong>{{message}}</strong>
</div>
{% endfor %}
{% endwith %}
<div class="container col-4">
    <div class="card mt-4">
        <div class="card-body m-auto">
            <form action="{{url_for('login')}}" method="post" >
                <label>Email: </label>
                <input type="email" name="email" placeholder="email@exemplo.com" class="form-control" required>
                <label>Senha: </label>
                <input type="password" placeholder="Insira sua senha" name="password" class="form-control" required>
                <br>
                <input type="submit" value="Entrar" class="btn btn-success">
            </form>
            <hr>
            <h6>NÃ£o possui conta? 
                <a href="{{url_for('caduser')}}">Cadastrar-se</a>                
            </h6>

        </div>
    </div>
</div>


{% endblock %}
